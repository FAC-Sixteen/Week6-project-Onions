<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="public/assets/Robinweatherall-Veggers-Onion.ico">
    <title>Lost and Found[ers & Coders]</title>
</head>
<body>
    <h1>Hello Onions</h1>
    <section class="action-section">
        <table class="action-table">
            <tr>
                <th>ID</th>
                <th>Action Point</th>
                <th>Date</th>
            </tr>
        </table>
    </section>
    <section class="opinion-section">
        <table class="opinion-table">
            <tr>
                <th>Name</th>
                <th>Opinion</th>
                <th>Date</th>
            </tr>
        </table>
        <form class="form" action="/post-opinion" method="POST">
            <input type="hidden" id="form-id-to-send" name="action_id" value="">
            <input type="text" name="name" value="" placeholder="Your name">
            <input type="text" name="opinion" value="" placeholder="Your opinion">
            <button type="submit" name="button">+ Add Opinion</button>
        </form>
    </section>
    <script src="./public/script.js"></script>
</body>
</html>
